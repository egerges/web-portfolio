        <div class="row w-100 txt-center m-50">

                <h1>Adonis Band</h1>
                <h1>Our Newsletter</h1>
                <h2>Let's get in touch</h2>
                <h3>We wanna hear from you!</h3>
                <form action="post">
                    <div class="inputbox">
                        <input type="text" required="required">
                        <span>Name</span>
                      </div>
                      <div class="inputbox">
                        <input type="tel" required="required">

                      </div>
                      <div class="inputbox">
                        <input type="text" required="required">
                        <span>Email</span>
                      </div>
                      <div class="inputbox">
                        <textarea name="message" id="" cols="30" rows="5" required style="resize: none;"></textarea>
                        <span>Message</span>
                      </div>
                      <div class="inputbox">
                        <input type="button" value="submit">
                    </div>
                </form>
            </div>
